<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="h1 mt-4">Cupcake List</h1>
                <ul id="cupcake-list">
                    
                </ul>
            </div>
        </div>
        <div class="row">
            <h1 class="h1 mt-4">Add Cupcake</h1>
            <form id="add-cupcake-form">
                <label for="flavor" class="form-label">Flavor</label>
                <input type="text" class="form-control mb-2" id="flavor" placeholder="Vanilla, chocolate, etc.">

                <label for="size" class="form-label">Size</label>
                <input type="text" class="form-control mb-2" id="size" placeholder="Large or small">

                <label for="rating" class="form-label">Rating</label>
                <input type="text" class="form-control mb-2" id="rating" placeholder="1-10">

                <label for="image" class="form-label">Image (URL)</label>
                <input type="url" class="form-control mb-2" id="image" placeholder="https://your-cupcake.com">

                <button class="btn btn-primary mt-2" type="submit">Submit</button>
            </form>


        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
